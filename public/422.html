<!DOCTYPE html>
<html>
<head>
  <title>Изменения отвергнуты (422)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: #009A61;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  a.button {
    padding: 4px;
    border: 1px solid #009A61;
    color: black;
    text-decoration: none;
    display: block;
    margin: 0 20% 10px 20%;
    border-radius: 4px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  a.button:hover {
    box-shadow: none;
  }


  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #009A61 solid 4px;
    border-radius: 9px;
    height: auto;

    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  img {
    width: 40%;
    margin: 0 30% 0 30%;
  }

  h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <div class="dialog">
    <div>
      <img src="http://trenly.ru/images/logo_trenly.png"/>
      <h1>Изменения, которые вы хотели внести, отвергнуты.</h1>
      <p>Возможно вы попытались изменить то, к чему не имеете доступа.</p>
      <a class="button" href="http://trenly.ru">Вернуться на главную.</a>
    </div>
  </div>
</body>
</html>
